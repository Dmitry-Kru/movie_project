{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-4">Список фильмов</h2>
    <a href="{% url 'films:add_film' %}" class="btn btn-primary mb-3">Добавить фильм</a>
    
    <div class="row">
        {% for film in films %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ film.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Описание:</h6>
                    <p class="card-text">{{ film.description }}</p>
                    <h6 class="card-subtitle mb-2 text-muted">Отзыв:</h6>
                    <p class="card-text">{{ film.review }}</p>
                </div>
                <div class="card-footer text-muted">
                    Добавлено: {{ film.created_at|date:"d.m.Y H:i" }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
